<!DOCTYPE html>
<html>
<head>
	<title>Hippo</title>
	<link rel="stylesheet" type="text/css" href="css/hippo.css">
</head>
<body>
	<div class='container'>
	    <div class='head'>
	        <div class='ear ear-left'></div>
	        <div class='ear-cant ear-cant-left'></div>
	        <div class='ear ear-right'></div>
	        <div class='ear-cant ear-cant-right'></div>
	        <div class='eye eye-left'>
	            <div class='pupil'></div>
	        </div>
	        <div class='eye eye-right'>
	            <div class='pupil'></div>
	        </div>
	        <div class='mouth'></div>
	    </div>
	    <div class='nose'>
	        <div class='nose-hole nose-hole-left'></div>
	        <div class='nose-hole nose-hole-right'></div>
	    </div>
	    <div class='body'>
	        <div class='hand top-right'></div>
	        <div class='hand bottom-right'></div>
	        <div class='hand bottom-left'></div>
	    </div>
	</div>
</body>
</html>
